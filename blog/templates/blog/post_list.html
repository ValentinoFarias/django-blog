<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>

    {% if object_list %}
        <ul>
            {% for post in object_list %}
                <li>
                    <h2>{{ post.title }}</h2>
                    <p>By {{ post.author }} on {{ post.created_on }}</p>
                    <p>{{ post.content|truncatewords:30 }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No posts yet.</p>
    {% endif %}
</body>
</html>
